<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png"/>

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>

  <body>
    <main class="container">
      <div class="nft-card">
        <a href="#" class="equilibrium-image"
          ><img src="./src/images/image-equilibrium.jpg" alt="Imagem do Equilibrium"/>
        </a>
        <a href="#" class="nft-name">
        <h1 class="title">Equilibrium #3429</h1>
        </a>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="informations">
          <p class="price">0.041 ETH</p>
          <p class="time-left">3 days left</p>
        </div>
        <div class="creator">
          <img class="creator-avatar" src="./src/images/image-avatar.png" alt="Avatar do criador"/>
          <p class="creator-name">
            Creation of <a href="#" class="name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
